<div class="products-container">
    <div class="products-header">
        <h1>Products</h1>
        <button mat-raised-button color="primary" routerLink="/platform/products/create">Nieuw Product</button>
    </div>
    <div class="products-list">
        <table class="table">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Prijs</th>
                    <th>Stock</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                @if (!isLoading) {
                    <tr *ngIf="products.length === 0">
                        <td colspan="4">Geen producten gevonden.</td>
                    </tr>
                
                    <tr>
                        <td colspan="4" class="loading-spinner">
                            <mat-spinner diameter="30"></mat-spinner>
                        </td>
                    </tr>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.calculateDiscount | currency }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        <button title="Wijzig" mat-icon-button color="primary" [routerLink]="['/platform/products/edit', product.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button title="Bekijk" mat-icon-button color="primary" [routerLink]="['/platform/products', product.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button title="Verwijder" mat-icon-button color="primary" (click)="deleteProduct(product.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            }
            @else {
                <mat-spinner> </mat-spinner>
            }
            </tbody>
        </table>
    </div>
</div>
